<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>stats-preview-card-component</title>
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="image"></div>
        <div class="card__main">
          <div class="card__top">
            <h2 class="title">
              Get <span class="text--purple">insights</span> that help your
              business grow.
            </h2>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <section class="section">
            <div class="section__item">
              <span class="text--bold">10k+</span>
              <span class="section__text">COMPANIES</span>
            </div>
            <div class="section__item">
              <span class="text--bold">314</span>
              <span class="section__text">TEMPLATES</span>
            </div>
            <div class="section__item">
              <span class="text--bold">12M+</span>
              <span class="section__text">QUERIES</span>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
